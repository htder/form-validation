<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css"/>
  <script defer src="main.js" ></script>
    <title>Document</title>
  </head>
  <body>
    <form novalidate>
      <p>
        <!-- Email -->
        <label for="email">Please enter your email address</label>
        <input type="email" id="email-input" name="email" required placeholder="Email">
        <span class="email-error"></span>
      </p>
      <p>
        <!-- Country -->
        <label for="country">Please enter your country</label>
        <input type="text" id="country-input" name="country" required minlength="4" maxlength="20" placeholder="Country">
        <span class="country-error"></span>
      </p>
      <p>
        <!-- Zip code -->
        <label for="code">Please enter your zip code</label>
        <input type="text" id="code-input" name="code" required minlength="6" maxlength="6" placeholder="Zip Code">
        <span class="code-error"></span>
      </p>
      <p>
        <!-- password -->
        <label for="password">Please enter your password</label>
        <input type="password" id="password-input" name="password" required minlength="6" maxlength="16" placeholder="Password">
        <span class="password-error"></span>
      </p>
      <p>
        <!-- password confirm -->
        <label for="password-confirm">Please confirm your password</label>
        <input type="password" id="password-confirm-input" name="password-confirm" required minlength="6" maxlength="16" placeholder="Password">
        <span class="password-confirm-error"></span>
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
